{% extends "base.html" %}
{% block content %}
<div class="container">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                        <div class="carousel-item active">
                                <img class="d-block w-100" src="static/assets/home01.jpeg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                                <img class="d-block w-100" src="static/assets/home02.jpeg" alt="Second slide">
                        </div>
                </div>
        </div>
        {% if not session['username'] %}
        <a class="btn btn-dark mt-1" href="{{ url_for('login') }}">Start</a>
        {% else %}
        <a class="btn btn-dark mt-1" href="{{ url_for('menu.getstart') }}">Start</a>
        {% endif %}
</div>
{% endblock %}
