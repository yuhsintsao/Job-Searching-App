{% extends "base.html" %}
{% block content %}
<div class="container search-form">
    <form id="select-form" action="/menu/getstart" method="post">
        <div class="form-group">
            <input id="selected" , name="selected" , class="btn btn-dark" type="submit" value="Job Openings">
            <input id="selected" , name="selected" , class="btn btn-dark" type="submit" value="Company">
            <input id="selected" , name="selected" , class="btn btn-dark" type="submit" value="Both">
        </div>
    </form>
    <form id="search-form" action="/menu/openings" method="post">
        {% if search == "Company" or search == "Both" %}
        <div class="form-group">
            <label>Search Company</label>
            <input type="text" id="companyname" name="companyname" class="form-control"
                placeholder="Enter company, e.g. NVIDIA">
        </div>
        {% endif %}
        {% if search == "Job Openings" or search == "Both" %}
        <div class="form-group">
            <label>From</label>
            <input type="text" id="start" name="start" class="form-control"
                placeholder="Enter start date, e.g. 2017-07-01">
        </div>
        <div class="form-group">
            <label>To</label>
            <input type="text" id="end" name="end" class="form-control" placeholder="Enter end date, e.g. 2018-07-31">
        </div>
        <div class="form-group">
            <label>Titile</label>
            <input type="text" id="title" name="title" class="form-control"
                placeholder="Enter title, e.g. Software Engineer">
        </div>
        {% endif %}
        {% if search == "Company" or search == "Both" %}
        <div class="form-group">
            <label>Location</label>
            <input type="text" id="location" name="location" class="form-control"
                placeholder="Enter location, e.g. Santa Clara">
        </div>
        <div class="form-group">
            <label>Region</label>
            <input type="text" id="region" name="region" class="form-control" placeholder="Enter region, e.g. CA">
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" id="country" name="country" class="form-control" placeholder="Enter country, e.g. USA">
        </div>
        {% endif %}
        {% if search != undefined %}
        <button type="submit" class="btn btn-light">Search</button>
        {% endif %}
    </form>
</div>
{% endblock %}
